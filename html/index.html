<!DOCTYPE html><html lang="en" ng-app="app"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><link rel="stylesheet" href="css/style.css"><link rel="stylesheet" href="fonts2/iconfont.css"></head><body ng-controller="test"><div class="wrap"><header><div class="top"><a href="#"></a> <a href="#">公司</a> <a href="#"><i class="icon iconfont icon-fangdajing"></i></a></div><div class="bottom"><a href="#">融资<i class="icon iconfont icon-angle-down"></i></a> <a href="#">规模<i class="icon iconfont icon-angle-down"></i></a> <a href="#">行业<i class="icon iconfont icon-angle-down"></i></a></div></header><main><list><dl ng-repeat="item in data"><dt><img ng-src="{{item.img}}" alt=""></dt><dd><h2>{{item.name}}</h2><h4>{{item.place}}</h4><h5>{{item.con}}</h5><p><span>热招：<b>{{item.cons}}</b>等{{item.num}}个职位</span><i class="icon iconfont icon-angle-right"></i></p></dd></dl></list></main><footer><a href="#"><i class="icon iconfont icon-fangdajing"></i>职位</a> <a href="#"><i class="icon iconfont icon-shouye"></i>公司</a> <a href="#"><i class="icon iconfont icon-fangdajing"></i>消息</a> <a href="#"><i class="icon iconfont icon-fangdajing"></i>我的</a></footer></div><script src="js/angular.min.js"></script><script>var app=angular.module("app",[]);app.controller("test",["$scope","$http",function(t,o){o({url:"http://localhost:3000/goodslist"}).then(function(o){t.data=o.data,console.log(o.data)},function(t){throw new Error(t)})}])</script></body></html>
